<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerccicio uso de thead, tbody y tfoot</title>
</head>
<body>
<table border="2">
<caption>Lista de la compra</caption>
<thead style="background-color:lightgoldenrodyellow;">
<tr>
    <th>Producto</th>
    <th>Cantidad</th>
    <th>Precio</th>
</tr>
</thead>
<tbody style="background-color:rgb(206, 199, 199);">
    <tr>
    <td>Destornillador</td>
    <td>1</td>
    <td>3</td>
</tr>
<tr>
    <td>Llave inglesa</td>
    <td>2</td>
    <td>5</td>
</tr>
<tr>
    <td>Martillo</td>
    <td>1</td>
    <td>7</td>
</tr>
</tbody>
<tfoot>
<tr>
    <td colspan="2">Total</td>
    <td>20</td>
</tr>
</tfoot>
</table>
</body>
</html>
